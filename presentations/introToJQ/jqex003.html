<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>IS-104 jQuery basics: LIST</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  <script>
    $(function() {
      var teams = [
        { label: "team01",
          value: "TEAM01",
          teamName : "T1",
          members: ["T1M1", "T1M2", "T1M3"]
        },
        { label: "team02",
          value: "TEAM02",
          teamName : "T2",
          members: ["T2M1", "T2M2", "T2M3"]
        },
        { label: "team03",
          value: "team03",
          teamName : "T3",
          members: ["T3M1", "T3M2", "T3M3"]
        }
      ];
      var availableTags = [
        "ActionScript",
        "AppleScript",
        "Asp",
        "BASIC",
        "C",
        "C++",
        "Clojure",
        "COBOL",
        "ColdFusion",
        "Erlang",
        "Fortran",
        "Groovy",
        "Haskell",
        "Java",
        "JavaScript",
        "Lisp",
        "Perl",
        "PHP",
        "Python",
        "Ruby",
        "Scala",
        "Scheme"
      ];
      var membersString = "";
      function getMembers(mList) {
        mList.forEach(function(member) {
          console.log(member);
          membersString += "<p>" + member + "</p>";
        });
        return membersString;
      };

      $( "#groups" ).autocomplete({
        minlenght : 0,
        source: teams,
        select: function( event, ui ) {
          $( "#groups" ).val( ui.item.label );
          $( "#teamName" ).html( ui.item.teamName );
          $( "#team-members" ).html( getMembers(ui.item.members) );
          return false;
        },
        _renderItem: function( ul, item ) {
          return $( "<li>" )
          .attr( "data-value", item.value )
          .append( item.label )
          .appendTo( ul );
        }
      });
    });
  </script>

</head>
<body>
  <div class="ui-widget">
    <label for="groups">Groups: </label>
    <input id="groups">
    <h2 id="teamName"></h2>
    <p id="team-members"></p>
  </div>
</body>
</html>
