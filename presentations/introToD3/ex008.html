<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Introduction to SVG</title>
    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }
      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }
    </style>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
  </head>
    <body>
      <script type="text/javascript">
        // Data
        var dataset = [Â [150,111,2.9],[175,125,3.5],[200,143,3.9],[225,155,2.9],[250,169,3.8] ];
        // Dimensions of the canvas
        var w = 500;
        var h = 100;

        // Make some borders
        var padding = 20;

        var xScale = d3.scale.linear()
          .domain([d3.min(dataset, function(d){ return d[0]; }), d3.max(dataset, function(d){ return d[0]; })])
          .range([padding, w - padding * 2]);

        var yScale = d3.scale.linear()
          .domain([0, d3.max(dataset, function(d){ return d[2]; })])
          .range([h - padding, padding]); // lactate in this case is usually between 0.2 and 20.0

        var xAxis = d3.svg.axis()
          .scale(xScale)
          .orient("bottom");

        // Define a reference pointing to a svg object
        var svg = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

        svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr("cx", function(d){ return xScale(d[0]); })
          .attr("cy", function(d){ return yScale(d[2]); })
          .attr("r", 5);

        svg.selectAll("text")
          .data(dataset)
          .enter()
          .append("text")
          .text( function(d){ return d[2]; } )
          .attr("x", function(d){ return xScale(d[0]); })
          .attr("y", function(d){ return yScale(d[2]); })
          .attr("font-family", "sans-serif")
          .attr("font-size", "11px")
          .attr("fill", "blue");

        svg.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + (h - padding) + ")")
          .call(xAxis);

      </script>
    </body>
</html>
