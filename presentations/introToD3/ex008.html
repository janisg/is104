<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Introduction to SVG</title>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
  </head>
    <body>
      <script type="text/javascript">
        var w = 500;
        var h = 150;
        // Define a reference pointing to a svg object
        var svg = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

        var xAxis = svg.axis();
      </script>
    </body>
</html>
