<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
    <style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
        margin-right: 2px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      // D3 code
      // The presentation layer stays unchanged, only input data changes
      var dataset = [];
      for (var i = 0; i < 25; i++) {
        // Without Math.round there are problems with baseline alignment!
        var newNumber = Math.round(Math.random() * 30);
        dataset.push(newNumber);
      }
      d3.select("body").selectAll("div").data(dataset).enter().append("div")
        .attr("class", "bar")
        .style("height", function(d) {
          var barHeight = d * 5; // Scale up by factor of 5
          return barHeight + "px";
        });
    </script>
  </body>
</html>
